spring.application.name=englishlearning
spring.profiles.active=local

# Default port
server.port=8980

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ELearningDB
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT CONFIG
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatShouldBeLongEnough
jwt.expiration=86400000

# DEVTOOLS CONFIGURATION
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
logging.level.org.hibernate=DEBUG

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Pagination
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false

# Jackson config cho Page serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Tomcat timeout (cho upload file lá»›n)
server.tomcat.connection-timeout=600000

# Spring MVC async timeout (cho long-running request)
spring.mvc.async.request-timeout=600000

# Multipart file size
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB